<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Post - Snapyy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="images/logo.png" class="logo" alt="Snapyy Logo">
    <h2>Upload a Post</h2>

    <input type="file" id="postImage" accept="image/*">
    <textarea id="caption" placeholder="Write a caption..."></textarea>
    <button onclick="uploadPost()">Upload</button>
    <a href="home.html"><button>Back to Feed</button></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
