<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Set New Password - Snapyy</title>
<style>
  body{font-family:Inter,system-ui,Arial;background:linear-gradient(135deg,#007bff,#0056ff);color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
  .card{background:#fff;color:#111;padding:28px;border-radius:12px;width:380px;box-shadow:0 8px 30px rgba(2,6,23,0.4);text-align:center}
  .card img{width:60px;height:60px;border-radius:10px;margin-bottom:8px}
  h2{color:#007bff;margin-bottom:6px}
  input{width:100%;padding:12px;margin:10px 0;border:1px solid #ddd;border-radius:8px;font-size:15px}
  button{width:100%;padding:12px;border-radius:10px;border:none;background:#007bff;color:#fff;font-weight:700;cursor:pointer}
  .muted{color:#666;font-size:13px;margin-top:10px}
</style>
</head>
<body>
  <div class="card">
    <img src="/snapyy-site/images/logo.png" alt="Snapyy Logo">
    <h2>Create New Password</h2>
    <p>Enter a strong password (min 6 characters).</p>

    <input id="pass1" type="password" placeholder="New Password" minlength="6" />
    <input id="pass2" type="password" placeholder="Confirm New Password" minlength="6" />
    <button id="resetBtn">Set Password</button>
    <div class="muted" id="info">You must verify OTP first.</div>
  </div>

<script>
(function(){
  const verifiedRaw = localStorage.getItem('snapyy_otp_verified');
  const info = document.getElementById('info');
  const resetBtn = document.getElementById('resetBtn');
  const p1 = document.getElementById('pass1');
  const p2 = document.getElementById('pass2');

  if(!verifiedRaw){
    alert('OTP not verified. Redirecting to Forgot Password.');
    location.href = 'forgot.html';
  } else {
    const v = JSON.parse(verifiedRaw);
    info.innerText = 'Resetting password for: ' + v.phone;
  }

  resetBtn.addEventListener('click', ()=>{
    const a = p1.value.trim();
    const b = p2.value.trim();
    if(a.length < 6){ alert('Password must be at least 6 characters.'); return; }
    if(a !== b){ alert('Passwords do not match.'); return; }

    // Demo: Save new password in localStorage (unsafe in real app)
    const userObj = { phone: JSON.parse(verifiedRaw).phone, password: a, updatedAt: Date.now() };
    localStorage.setItem('snapyy_user_demo_' + userObj.phone, JSON.stringify(userObj));

    // cleanup OTP verification
    localStorage.removeItem('snapyy_otp_verified');
    localStorage.removeItem('snapyy_otp_payload');
    alert('Password updated successfully!');
    location.href = 'reset-success.html';
  });

})();
</script>
</body>
</html>
